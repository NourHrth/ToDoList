<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My To-Do List</h1>
    </div>
    <div class="task-list">
      <div class="task">
        <input type="checkbox">
        <input type="text" value="Task 1">
        <button>Delete</button>
      </div>
      <div class="task">
        <input type="checkbox">
        <input type="text" value="Task 2">
        <button>Delete</button>
      </div>
      <!-- Add more tasks as needed -->
    </div>
  </div>
</body>
</html>
